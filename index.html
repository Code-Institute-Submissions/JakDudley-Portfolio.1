<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="https://kit.fontawesome.com/fdb0145442.js" crossorigin="anonymous"></script>
    <title>Castleia</title>
</head>

<body>
    <header></header>
    <div class="hero-image">
        <div class="hero-text">
            <h1 class="main-header">Castleia</h1>
            <h2>Castle Inn Road Congleton CW12 4BB â€¢ 01261 672548</h2>
            <h2>info@castleiarestaurant.com</h2>
        </div>
    </div>

    <div class="navbar">
        <a class="active" href="index.html"><i class="fa fa-fw fa-home"></i> Home</a>
        <a href="menu.html"><i class="fab fa-elementor"></i> Menu</a>
        <a href="reviews.html"><i class="fas fa-star"></i> Reviews</a>
        <a href="contact.html"><i class="fas fa-at"></i><i class="fas fa-phone"></i> Contact Us</a>
    </div>

    <div id="container">
        <img id="front" src="assets/images/left.jpg" alt="happy family" />

        <div id="form-div">
            <form action="#">
                <h1 id="form-title">Reserve Your Table Now</h1>
                <label for="fname"> <strong> Name</strong></label>
                <input type="text" id="fname" name="firstname" required />
                <br />

                <label for="email"><strong>Email</strong></label>
                <input type="email" id="email" name="email" required style="font-size: 18pt; height: 40px; width: 320px" />
                <br />

                <label for="guests">Guests</label>
                <select id="guests" name="guests" required>
                    <option value="">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
                <label>Date</label>
                <input type="date" id="datetime" name="datetime" required />
                <label>Submit</label>
                <input type="submit" />
            </form>
            <br />
            <br />
            <br />
            <br />
            <div id="timetable">
                <table id="table">
                    <tr>
                        <th>Monday</th>
                        <td>12pm-11pm</td>
                    </tr>
                    <tr>
                        <th>Tuesday</th>
                        <td>12pm-11pm</td>
                    </tr>
                    <tr>
                        <th>Wednesday</th>
                        <td>12pm-11pm</td>
                    </tr>
                    <tr>
                        <th>Thursday</th>
                        <td>12pm-11pm</td>
                    </tr>
                    <tr>
                        <th>Friday</th>
                        <td>12pm-11pm</td>
                    </tr>
                    <tr>
                        <th>Saturday</th>
                        <td>12pm-11pm</td>
                    </tr>
                    <tr>
                        <th>Sunday</th>
                        <td>12pm-11pm</td>
                    </tr>
                </table>
            </div>
        </div>
        <img id="left" src="assets/images/right.jpg" alt="raw salmon" />
    </div>

    <footer class="social-footer">
        <div class="social-footer-left"></div>
        <div class="social-footer-icons">
            <ul class="footer-main">
                <li>

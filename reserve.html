<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="Castleia" content="Castleia Main Website" />
    <link rel="apple-touch-icon" href="/assets/images/front image.jpg">
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="https://kit.fontawesome.com/fdb0145442.js" crossorigin="anonymous"></script>
    <title>Castleia</title>
</head>

<body>
    <header>
        <div class="hero-image">
            <div class="hero-text">
                <h1 class="main-header">Castleia</h1>
                <h2>Castle Inn Road Congleton CW12 4BB â€¢ 01261 672548</h2>
                <h2>info@castleiarestaurant.com</h2>
            </div>
        </div>

    </header>


    <div class="navbar" aria-label="navigation across the website">
        <a href="index.html"><i class="fa fa-fw fa-home"></i> Home</a>
        <a href="menu.html"><i class="fab fa-elementor"></i> Menu</a>
        <a href="reviews.html"><i class="fas fa-star"></i> Reviews</a>
        <a href="contact.html"><i class="fas fa-at"></i><i class="fas fa-phone"></i> Contact Us</a>
        <a class="active" href="reserve.html"><i class="fas fa-edit"></i>Reserve</a>
    </div>

    <div id="container">
        <img id="front" src="./assets/images/left.jpg" alt="happy family" />

        <div id="form-div">

            <form>
                <h1 id="form-title">Reserve Your Table Now</h1>

                <label for="fname"> <strong> Name</strong> <i class="fas fa-signature"></i> </label>
                <input type="text" id="fname" name="firstname" required style="font-size: 18pt; height: 40px; width: 320px" />
                <hr>
                <label for="email"><strong>Email</strong> <i class="far fa-envelope"></i></label>
                <input type="email" id="email" name="email" required style="font-size: 18pt; height: 40px; width: 320px" />
                <hr>
                <textarea name="comment" id="comment-area" rows="10" cols="70" placeholder="Any futher details regading your booking e.g dietry needs"></textarea>
                <hr>


                <label for="guests">Guests</label>
                <select id="guests" name="guests" required>
                    <option value="">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
                <label for="datetime">Date</label>
                <input type="date" id="datetime" name="datetime" required />
                <label>Submit</label>
                <input type="submit" />
            </form>
            <br />
            <br />
            <br />
            <br />
            <div id="timetable" aria-selected="true">
                <h2>Opening Hours</h2>
                <table id="table">
                    <tr>
                        <th>Monday</th>
                        <td>12pm-11pm</td>
                    </tr>
                    <tr>
                        <th>Tuesday</th>
                        <td>12pm-11pm</td>
                    </tr>
                    <tr>
                        <th>Wednesday</th>
                        <td>12pm-11pm</td>
                    </tr>
                    <tr>
                        <th>Thursday</th>
                        <td>12pm-11pm</td>
                    </tr>
                    <tr>
                        <th>Friday</th>
                        <td>12pm-11pm</td>
                    </tr>
                    <tr>
                        <th>Saturday</th>
                        <td>12pm-11pm</td>
                    </tr>
                    <tr>
                        <th>Sunday</th>
                        <td>12pm-11pm</td>
                    </tr>
                </table>
            </div>
        </div>
        <img id="left" src="../assets/images/right.jpg" alt=" raw salmon" />
    </div>

    <footer class="social-footer">
        <div class="social-footer-left"></div>
        <div class="social-footer-icons">
            <ul class="footer-main">
                <li>
                    <a href="https://www.facebook.com/" aria-label="Our Facebook Page" target="blank"> <i class="fa fa-facebook footer-main" aria-hidden="true"></i></a>
                </li>
                <li>
                    <a href="https://www.instagram.com/?hl=en" aria-label="Our Instagram Page" target="blank"> <i class="fa fa-instagram footer-main" aria-hidden="true"></i></a>
                </li>
                <li>
                    <a href="https://www.pinterest.com/" aria-label="Our Pinterest Page" target="blank"> <i class="fa fa-pinterest-p footer-main" aria-hidden="true"></i></a>
                </li>
                <li>
                    <a href="https://twitter.com/?lang=en" aria-label="Our Twitter Page" target="blank"><i class="fa fa-twitter footer-main" aria-hidden="true"></i></a>
                </li>
            </ul>
        </div>
    </footer>
</body>

</html>
